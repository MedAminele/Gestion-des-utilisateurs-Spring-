			<h1>S'inscrire</h1>

	<form th:action="@{/process_register}" th:object="${user}"
		method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3 border border-white bg-dark  p-3 rounded">
			<div class="form-group row">
				<label class="col-4 col-form-label text-white"><h6>E-mail:</h6></label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control"
						required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label text-white"><h6>Mot de passe:</h6> </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control"
						required minlength="6" maxlength="10" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label text-white"><h6>Prenom:</h6> </label>
				<div class="col-8">
					<input type="text" th:field="*{firstName}" class="form-control"
						required minlength="2" maxlength="20" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label text-white"><h6>Nom:</h6> </label>
				<div class="col-8">
					<input type="text" th:field="*{lastName}" class="form-control"
						required minlength="2" maxlength="20" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label text-white"><h6>Type: </h6></label>
				<div class="col-8">
					<input type="text" th:field="*{type}" placeholder="Employé,Stagiaire...etc" class="form-control"
						required minlength="2" maxlength="20" />
				</div>
			</div>

			<div>
				<button type="submit" class="btn btn-secondary offset-6">S'inscrire</button>
			</div>
		</div>
		
	</form>
